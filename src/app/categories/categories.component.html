
<div class="mt-5">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 ">
        <div *ngFor="let c of allCategories; let i = index" class="col-span-1 ">
                <div class="bg-white shadow-md rounded-md overflow-hidden hover:shadow-green-500 transition-shadow duration-300 ease-in-out">
                <img [src]="c.image" alt="" class="w-full h-72 object-cover">
                <div class="p-4">
                    <p class="text-green-700 font-bold text-xl text-center">{{ c.name }}</p>
                </div>
                </div>
        </div>
    </div>
</div>
