<div class="flex flex-wrap flex-col md:flex-row justify-center items-center mt-5">
    <div class="w-3/12">
        <img [src]="singleProduct.imageCover" alt="" class="w-full">
    </div>
    <div class=" w-9/12 p-4 text-center">
        
        <h5>{{singleProduct.category.name}}</h5>
        <h4>{{singleProduct.title}}</h4>
        <p>{{singleProduct.description}}</p>
        <div class="flex justify-center mx-auto space-x-4">
            <span>{{singleProduct.price}}EGP</span>
            <span>{{singleProduct.ratingsAverage}}
                <i class="fa-solid fa-star rating-color"></i>
            </span>
        </div>
        <div class="flex justify-between">
            <button class="btn bg-main p-3 rounded mt-3" (click)="addToCart(singleProduct._id)">add to cart</button>
            @if(!isInWishlist(singleProduct._id)){
                <i class="fa-solid fa-heart mt-5 text-2xl text-gray-600" (click)="addToWishlist(singleProduct._id)"></i>
            }
            @if(isInWishlist(singleProduct._id)){
                <i class="fa-solid fa-heart mt-5 text-2xl text-red-600" (click)="removeFromWishlist(singleProduct._id)"></i>
            }
        </div>
    </div>
</div>
