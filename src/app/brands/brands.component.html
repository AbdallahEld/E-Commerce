<h1 class="font-semibold text-main text-3xl text-center mt-5">All Brands</h1>

<div class="mt-5">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 ">
        <div *ngFor="let b of allBrands; let i = index" class="col-span-1 ">
                <div class="bg-white shadow-md rounded-md overflow-hidden hover:shadow-green-500 transition-shadow duration-300 ease-in-out">
                    <img [src]="b.image" alt="" class="w-full object-cover">
                    <div class="p-4">
                        <p class="text-green-700 font-bold text-xl text-center">{{b.name}}</p>
                    </div>
                </div>
        </div>
    </div>
</div>
